[mod-setting-description]
ltnt_window_height=Height of the LTN-T GUI in pixels. Should be smaller than your vertical resolution, otherwise parts of the UI will be cut off.
ltnt_show_alert_popups=Shows a pop-up whenever a new alert is triggered.
ltnt_fade_timeout=Time after which items that are no longer provided by any station are removed from the inventory tab.
ltnt_refresh_interval=0 disables automatic refresh. If set to >0, the UI refreshes automatically after the chosen interval. WARNING: With a large number of LTN stops, switching auto-refresh on can impact performance.
ltnt_debug_level=Write debug information to factorio-current.log.
ltnt_history_limit=Maximum number of history entries. Changing this setting will clear your current history.
ltnt_station_click_behavior=Action performed when clicking a station name within the LTNT GUI.
ltnt_disable_underload_alert=Trains that did not load enough cargo at the provider no longer trigger an alert.

